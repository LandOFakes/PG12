<!DOCTYPE html>
<html>
<head>
    <title>Student Results</title>
</head>
<body>
    <h2>Results for Student {{ student_id }}</h2>
    {% if results %}
        <table>
            <thead>
                <tr>
                    <th>Quiz Subject</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                {% for result in results %}
                    <tr>
                        <td>{{ result['subject'] }}</td>
                        <td>{{ result['score'] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No results found for this student.</p>
    {% endif %}
    <p><a href="{{ url_for('dashboard') }}">Back to Dashboard</a></p>
</body>
</html>
